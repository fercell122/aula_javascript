function quantidadeDeMesesComLucro(umPeriodo) {
  let quantidade= 0;
  for (let mes=0; mes < umPeriodo.length; mes++) {
    if(umPeriodo[mes] > 0){
    
      quantidade = quantidade + 1
    }
  }
  return quantidade;
}

function saldoDeMesesComLucro(umPeriodo) {
  let quantidade = [];
  for (let mes=0; mes< umPeriodo.length; mes++) {
    if(umPeriodo[mes] > 0){
    
      quantidade.push(umPeriodo[mes]);
    }
  }
  return quantidade;
}
